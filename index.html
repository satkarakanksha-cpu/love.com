<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background-image: url("bg2.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden
}

.card {
  background: #ffe6ea;
  padding: 40px 35px;
  border-radius: 18px;
  width: 90%;
  max-width: 480px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  animation: fadeIn 0.8s ease;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #222;
}

.sub {
  font-size: 14px;
  color: #666;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 10px 28px;
  font-size: 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: #fff;
}

.no {
  background: #f1f1f1;
  color: #555;
}

/* Image */
.love-img {
  width: 220px;
  margin: 20px auto 10px;
}

/* Attractive I LOVE YOU */
.love-box {
  margin: 20px 0;
  font-size: 34px;
  font-weight: 700;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.love-box span {
  animation: float 1.2s infinite alternate;
}

.heart {
  animation: heartbeat 0.8s infinite;
}

/* Hidden */
.hidden {
  display: none;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-6px); }
  80% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-6px); }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- QUESTION PAGE -->
<div class="card" id="questionCard">
  <h1>Madhura, will you be my Valentine? üíñüíû</h1>
  <div class="sub">Choose wisely. (The "No" button is‚Ä¶ shy.)</div>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<!-- YES PAGE -->
<div class="card hidden" id="yesCard">
  <h1>üíñ YAY!!! üíñ</h1>
  <div class="sub">Best decision ever üòò</div>

  <img src="love.gif" class="love-img" alt="Love">

  <div class="love-box">
    <span>I</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span>YOU</span>
  </div>

  <div class="sub">Forever & Always üíç‚ú®</div>
</div>

<script>
/* NO button logic */
const noBtn = document.getElementById("noBtn");
let noCount = 0;

noBtn.addEventListener("click", () => {
  noCount++;

  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);

  if (noCount === 1) noBtn.innerText = "Hmm? üò≥";
  if (noCount === 2) noBtn.innerText = "Think again üôà";
  if (noCount === 3) noBtn.innerText = "You sure? üòÖ";

  if (noCount >= 4) {
    noBtn.style.opacity = "0";
    noBtn.style.pointerEvents = "none";
  }
});

/* YES click */
function sayYes() {
  document.getElementById("questionCard").classList.add("hidden");
  document.getElementById("yesCard").classList.remove("hidden");
  startConfetti();
}

/* Confetti */
function startConfetti() {
  for (let i = 0; i < 40; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    confetti.style.background =
      ["#ff4d6d", "#ffd166", "#cdb4db", "#bde0fe"][Math.floor(Math.random()*4)];
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
